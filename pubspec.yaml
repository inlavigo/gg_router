name: gg_router
description: Create nested routes. Sync app state and browser URL. Navigate absolutely and relatively. Animate route transitions. Save and restore state. Manage URI query parameters.

version: 3.0.2
homepage: "https://github.com/inlavigo/gg_router"

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  gg_value: ^1.3.6+4
  gg_once_per_cycle: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  fake_async: ^1.1.0
  pedantic: ^1.9.2
  gg_easy_widget_test: ^1.0.1
